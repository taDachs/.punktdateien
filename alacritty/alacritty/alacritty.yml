env:
  TERM: xterm-256color
font:
  size: 9.0

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: UbuntuMono Nerd Font
    style: Regular

colors:
  primary:
    background: '0x000000'
    foreground: '0xB7B7B7'

  normal:
    black:   '0x000000'
    red:     '0xC62033'
    green:   '0x00A88F'
    yellow:  '0xFD9C3A'
    blue:    '0x2075B8'
    magenta: '0xC2028A'
    cyan:    '0x00CA36'
    white:   '0xBBBBBB'
  bright:
    black:   '0x555555'
    red:     '0xD56959'
    green:   '0x00BCA9'
    yellow:  '0xFFE844'
    blue:    '0x6F93C8'
    magenta: '0xD067A9'
    cyan:    '0x0CBFEB'
    white:   '0xFFFFFF'
