format = """
$username\
$hostname\
$directory\
$fill\
$git_branch\
$git_commit\
$git_state\
$git_status\
$cmd_duration\
$time\
$line_break\
 $character"""

right_format="$status"

add_newline = true

[character]
success_symbol = "[λ](bold #68c152)"
error_symbol = "[λ](bold #c62033)"

[status]
disabled=false
symbol = "✖ "

[time]
style = "bold #ffe844"
disabled=false

[username]
style_root = "bold #c62033"
style_user = "bold #fd9c3a"
show_always = true
format="[$user]($style)@"

[hostname]
style = "bold #00a88f"
ssh_symbol = "☎ "
ssh_only = false
disabled=false

[directory]
style = "bold #2075b8"

[fill]
symbol = " "
