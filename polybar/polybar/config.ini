; vim:ft=dosini

[colors]
background = #111111
background-alt = #373B41
foreground = #FFFFFF
primary = #00A88F
secondary = #333333
alert = #C62033
disabled = #707880

[bar/base]
width = 100%
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = BlexMono Nerd Font;2
font-1 = UbuntuMono Nerd Font;2
font-2 = "NotoColorEmoji:scale=7;2"
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[bar/primary]
inherit = bar/base
modules-left = i3 xwindow
modules-right = filesystem pulseaudio memory cpu battery temperature xkeyboard date
tray-position = right

[bar/laptop]
inherit = bar/base
modules-left = i3 xwindow
modules-right = date
monitor = eDP-1

[bar/vertical]
inherit = bar/base
modules-left = i3 xwindow
modules-right = date
monitor = DP-1-2

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "STORAGE "
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/temperature]
type = internal/temperature
format-prefix = "TEMP "
format-prefix-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %used%/%total%
label-warn = %used%/%total%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "WLAN "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}

label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true

strip-wsnumbers = true

label-focused-background = ${colors.background-alt}
label-focused-underline  = ${colors.primary}
label-urgent-background = ${colors.alert}

label-focused-padding   = 2
label-unfocused-padding = 2
label-visible-padding   = 2
label-urgent-padding    = 2

label-focused   = "%name%"
label-unfocused = "%name%"
label-visible   = "%name%"
label-urgent    = "%name%"

[module/xkeyboard]
type = internal/xkeyboard

[settings]
screenchange-reload = true
pseudo-transparency = true

