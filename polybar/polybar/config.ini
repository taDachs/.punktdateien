[colors]
; main colors
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #81A2BE
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/base]
width = 100%
height = 2%
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = UbuntuMono Nerd Font Mono;2
font-1 = "UbuntuMono Nerd Font Mono:size=30;7"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/bar-secondary]
inherit = bar/base

modules-center = playerctl
modules-left = i3
monitor = DP1-3

[bar/bar-primary]
inherit = bar/base
modules-left = i3 xwindow
modules-center = date
modules-right = filesystem memory cpu temperature wlan pulseaudio backlight battery
tray-position = right

monitor = DP1-2
monitor-fallback = eDP1

[module/i3]
type = internal/i3

pin-workspaces = true

format = <label-state> <label-mode>

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-underline= ${colors.secondary}
label-visible-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#81A2BE}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wlan]
type = internal/network
interval = 5
format-connected = <label-connected>

format-disconnected = <label-disconnected>
label-disconnected = %{F#81A2BE}%ifname%%{F#707880} disconnected
interface-type = wireless
label-connected = %{F#81A2BE}%ifname%%{F-} %essid% %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/backlight]
type = internal/xbacklight
output = eDP1

[module/battery]
type = internal/battery
battery = BAT0
format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>

full-at = 97

time-format = %H:%M
label-charging-font = 1
label-charging = %percentage%% (%time%)
label-discharging-font = 1
label-discharging = %percentage%% (%time%)

label-full-font = 2
label-full =  %{T1}Full%{T-}

animation-charging-font = 2
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-discharging-font = 2
animation-discharging-4 = 
animation-discharging-3 = 
animation-discharging-2 = 
animation-discharging-1 = 
animation-discharging-0 = 
animation-discharging-framerate = 1000

[module/playerctl]
type = custom/script
exec = playerctl-module
interval = 10
click-left = playerctl play-pause

[module/temperature]
type = internal/temperature
label-warn = TEMP %temperature-c%
label-warn-foreground = #f00

[settings]
screenchange-reload = true
pseudo-transparency = true

